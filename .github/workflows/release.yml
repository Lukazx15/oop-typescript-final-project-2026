name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test-release:
    name: Build, Test, and Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit Tests
        run: npm test

      - name: E2E Tests
        run: npm run test:e2e

      - name: Build
        run: npm run build

      - name: Package release artifact
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          NAME="nestjs-backend-api-${VERSION}"
          mkdir -p release-artifacts

          # Package only what is needed to run the app in production.
          # dist/: compiled JS
          # package*.json: dependency metadata
          # data/: starter JSON data files
          # docs/: project docs
          zip -r "release-artifacts/${NAME}.zip" \
            dist \
            package.json \
            package-lock.json \
            README.md \
            nest-cli.json \
            tsconfig.json \
            data \
            docs \
            subjects \
            report.md \
            annoucement.txt \
            TODO-ASSIGNMENTS.md

          (cd release-artifacts && shasum -a 256 "${NAME}.zip" > "${NAME}.zip.sha256")

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-artifacts/*.zip
            release-artifacts/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
